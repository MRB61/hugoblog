    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Mathematics", "label": "Mathematics", "shape": "dot", "title": "Mathematics\u003cbr\u003eVisits: 1"}, {"color": "#97c2fc", "id": "Sexagesimal", "label": "Sexagesimal", "shape": "dot", "title": "Sexagesimal\u003cbr\u003eVisits: 1"}, {"color": "#97c2fc", "id": "Mina (unit)", "label": "Mina (unit)", "shape": "dot", "title": "Mina (unit)\u003cbr\u003eVisits: 1"}, {"color": "#97c2fc", "id": "Currency", "label": "Currency", "shape": "dot", "title": "Currency\u003cbr\u003eVisits: 1"}, {"color": "#97c2fc", "id": "Market monetarism", "label": "Market monetarism", "shape": "dot", "title": "Market monetarism\u003cbr\u003eVisits: 1"}, {"color": "#97c2fc", "id": "1997 Asian financial crisis", "label": "1997 Asian financial crisis", "shape": "dot", "title": "1997 Asian financial crisis\u003cbr\u003eVisits: 1"}, {"color": "#97c2fc", "id": "Mingong", "label": "Mingong", "shape": "dot", "title": "Mingong\u003cbr\u003eVisits: 1"}, {"color": "#97c2fc", "id": "Youth Business China", "label": "Youth Business China", "shape": "dot", "title": "Youth Business China\u003cbr\u003eVisits: 1"}, {"color": "#97c2fc", "id": "China Cotton Association", "label": "China Cotton Association", "shape": "dot", "title": "China Cotton Association\u003cbr\u003eVisits: 1"}, {"color": "#97c2fc", "id": "Cotton", "label": "Cotton", "shape": "dot", "title": "Cotton\u003cbr\u003eVisits: 1"}, {"color": "#97c2fc", "id": "Tehuac\u00e1n, Puebla", "label": "Tehuac\u00e1n, Puebla", "shape": "dot", "title": "Tehuac\u00e1n, Puebla\u003cbr\u003eVisits: 1"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "Mathematics", "to": "Sexagesimal"}, {"arrows": "to", "from": "Sexagesimal", "to": "Mina (unit)"}, {"arrows": "to", "from": "Mina (unit)", "to": "Currency"}, {"arrows": "to", "from": "Currency", "to": "Market monetarism"}, {"arrows": "to", "from": "Market monetarism", "to": "1997 Asian financial crisis"}, {"arrows": "to", "from": "1997 Asian financial crisis", "to": "Mingong"}, {"arrows": "to", "from": "Mingong", "to": "Youth Business China"}, {"arrows": "to", "from": "Youth Business China", "to": "China Cotton Association"}, {"arrows": "to", "from": "China Cotton Association", "to": "Cotton"}, {"arrows": "to", "from": "Cotton", "to": "Tehuac\u00e1n, Puebla"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
